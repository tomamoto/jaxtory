<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jaxtory</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ baseurl }}/style.css">
  </head>
  <body>
    <h1 class="text-center">Jaxtory</h1>
    <div class="container">
    {% if currentPage.pageNum <= 1 %}
      <div id="previous-image" class="col-xs-1 text-center arrow disabled">&lt;</div>
    {% else %}
      <div id="previous-image" class="col-xs-1 text-center arrow"><a href={{ baseurl }}/{{ currentPage.pageNum - 1 }}>&lt;</a></div>
    {% endif %}

      <div id="main-image" class="container jumbotron block-center col-xs-10">
        <img class="img-responsive center-block" src="{{ currentPage.url }}"></img>
        <p>{{ currentPage.pageNum }}</p>
      </div>

    {% if currentPage.pageNum >= newest.pageNum %}
      <div id="next-image" class="col-xs-1 text-center arrow disabled">&gt;</div>
    {% else %}
      <div id="next-image" class="col-xs-1 text-center arrow"><a href={{ baseurl }}/{{ currentPage.pageNum + 1 }}>&gt;</a></div>
    {% endif %}

    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
